<body>
    <h1>Formulario</h1>
    
    <form id="form-empleado" class="form"> 
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="off" required>
        
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" autocomplete="off" required></textarea>
        
        <button type="button" id="enviar-btn">Enviar Datos a BD</button> 
    </form>
    
    <p id="feedback"></p> <script src="script.js"></script>
</body>
